<!DOCTYPE html>
<html>

<head>
    <title>Interactive Programming</title>
    <meta charset="utf-8">
</head>

<body>
    <!-- Loading jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    
    <h1 id="heading">Hello World!</h1>
    
    <script>
        var leftOffset = 0;

        var moveHeading = function () {
            $("#heading").offset({ left: leftOffset});
            
            leftOffset++;

            if (leftOffset > 200) {
                leftOffset = 0;
            }
        };

        setInterval(moveHeading, 30);

        // to double the speed, call setInterval(moveHeading, 30/2) or increase leftOffset++ 2 times;
        
    </script>
</body>

</html>
