<!DOCTYPE html>
<html>

<head>
    <title>Mousemove</title>
    <meta charset="utf-8">
</head>

<body>
    <!-- Loading jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <h1 id="heading">Hello World!</h1>

    <script>
        $("html").mousemove(function (event) {
            $("#heading").offset({
                left: event.pageX,
                top: event.pageY
            });
        });
    </script>
</body>

</html>
