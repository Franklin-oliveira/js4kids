<!DOCTYPE html>
<hmtl>

    <head>
        <meta charset="utf-8">
        <title>Cars</title>
    </head>

    <body>
        <!-- Challenge 1
            Add a call to the draw method from inside the Car constructor
            so that car objects automatically appear in the browser as
            soon as you create them. 
         -->

        <!-- Calling jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

        <script>
            var Car = function (x, y) {
                this.x = x;
                this.y = y;
                this.draw();
            };

            Car.prototype.draw = function () {
                var carHtml = '<img src="http://nostarch.com/images/car.png">';
                this.carElement = $(carHtml);
                this.carElement.css({
                    position: "absolute",
                    left: this.x,
                    top: this.y
                });
                $("body").append(this.carElement);
            };

            // move methods
            Car.prototype.moveRight = function () {
                this.x += 5;

                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            Car.prototype.moveLeft = function () {
                this.x -= 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            Car.prototype.moveUp = function () {
                this.y -= 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            Car.prototype.moveDown = function () {
                this.y += 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            var tesla = new Car(20, 20);
            var nissan = new Car(20, 200);

        </script>
    </body>
</hmtl>
