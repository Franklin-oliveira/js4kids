<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Snowman</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var circle = function (x, y, radius, fill=false, fillColor= "Black") {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);

            if (fill) {
                ctx.fillStyle = fillColor;
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };

        // drawing a snowman
        ctx.lineWidth = 4;
        ctx.strokeStyle = "Black";
        
        // head
        circle(100, 50, 30);
        
        // nose
        circle(100, 55, 5, true, "Orange");
        
        // eyes
        circle(90, 45, 5, true);
        circle(110, 45, 5, true);

        // body
        circle(100, 130, 50);

        // buttons
        circle(100, 110, 5, true);
        circle(100, 130, 5, true);
        circle(100, 150, 5, true);

        // cachecol
        ctx.fillStyle = "DeepPink";
        ctx.fillRect(75, 75, 50, 10);
        ctx.fillRect(75, 75, 15, 30);

        // cachecol stamp
        ctx.fillStyle = "Green";
        circle(80,80,3, true, "Green");
        circle(80,90,3, true, "Green");
        circle(80,100,3, true, "Green");

        // arms
        ctx.strokeStyle = "Brown";
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(70, 110);
        ctx.lineTo(30, 80);
        ctx.moveTo(130, 110);
        ctx.lineTo(170, 80);
        ctx.stroke();

    </script>
</body>

</html>
