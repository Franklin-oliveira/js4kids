<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // drawing a stickman
        ctx.strokeStyle = "Gray";
        ctx.lineWidth = 4;
        
        // head
        ctx.strokeRect(50,10,20,20)
        
        // rest of the body
        ctx.beginPath();
        
        // body
        ctx.moveTo(60,30);
        ctx.lineTo(60,80);

        // left arm
        ctx.moveTo(60,50);
        ctx.lineTo(40,40);

        // right arm
        ctx.moveTo(60,50);
        ctx.lineTo(80,40);

        // left leg
        ctx.moveTo(60,80);
        ctx.lineTo(40,110);

        // right leg
        ctx.moveTo(60,80);
        ctx.lineTo(80,110);

        // drawing all of it
        ctx.stroke();

    </script>
</body>

</html>
