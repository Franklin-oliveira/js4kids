<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Challenge 3</title>
</head>

<body>
    <!-- 
        The delay method can be used to delay animations. Using
        delay , fadeOut , and fadeIn , make an element on your page fade
        out and then fade back in again after 5 seconds.
     -->
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <h1>Hello World!</h1>
    <script>
        for (var i = 0; i < 5; i++) {
            $("h1").fadeOut(1000).delay(5000).fadeIn(1000);
        }
    </script>

</body>

</html>
