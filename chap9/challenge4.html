<body>
    <!-- 
        Try using the fadeTo method. Its first argument is a number
        of milliseconds, as in all the other animation methods. Its
        second argument is a number between 0 and 1. What happens
        when you run the following code?

        Answer: the second argument is a % of itensity to be faded to
     -->
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <h1>Hello World!</h1>
    <script>
        $("h1").fadeTo(2000, 0.5);
    </script>

</body>
